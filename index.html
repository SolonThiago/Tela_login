<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="particles" id="particles"></div>

    <form class="container">
        <h1 class="login-title">Login</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Nome de usuário" required>
            <i class="bx bxs-user"></i>
        </section>

        <section class="input-box">
            <input type="password" name="password" placeholder="Senha" required>
            <i class="bx bxs-lock-alt"></i>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
                    <h5>Lembre de mim</h5>
                </label>
            </div>
            <a class="forgot-password" href="#">
                <h5>Esqueceu sua senha?</h5>
            </a>
        </section>

        <button class="login-button" type="submit">
            <a>
            Conecte-se
            </a>
        </button>

        <h5 class="dont-have-an-account">
            Não tem uma conta?
            <a href="#">Registre-se</a>
        </h5>
    </form>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="bx bxs-cube-alt"></i>
                <span>SolonThiagoDev</span>
            </div>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/solonthiago/" target="_blank" rel="noopener noreferrer"><i class="bx bx bxl-linkedin-square"></i></a>
                <a href="#"><i class="bx bxl-whatsapp"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
                <a href="https://github.com/SolonThiago" target="_blank" rel="noopener noreferrer"><i class="bx bxl-github"></i></a>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 Solon Thiago Dev. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>    
    
</body>
</html>
